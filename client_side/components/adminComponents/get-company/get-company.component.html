<div class="text-center border border-light p-5">
    <p class="h4 mb-4">{{company.compName}}</p>
    <table class="table table-striped">
        <tr>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Company Id</th>
          <th>Company Name</th>
          <th>Company Email</th>
          <th>Remove</th>
        </tr>
        <tr>
          <td>{{company.id}}</td>
          <td>{{company.compName}}</td>
          <td>{{company.email}}</td>
          <td>
              <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="removeCompany()">Remove Company</button>
          </td>
        </tr>
    </table>
    </div>

    <form #updateCompanyForm="ngForm" class="was-validated text-center border border-light p-5" >
        <p class="h4 mb-4">Update Company</p>
        <div class="form-row justify-content-center">
          <div class="col-5">
            <input type="password" class="form-control mb-4" placeholder="New Company Password" required
            (ngModel)="company.password" #companyPassword="ngModel" name="password">
            <input type="email" class="form-control mb-4" placeholder="New Company Email" required
            (ngModel)="company.email" #companyEmail="ngModel" name="email">
          </div>
        </div>
        <button mdbBtn color="info" block="true" class="my-4" 
        (click)="updateCompany(companyPassword.value, companyEmail.value); updateCompanyForm.reset()"  
        [disabled]="!updateCompanyForm.valid">Update Company</button>
      </form>
