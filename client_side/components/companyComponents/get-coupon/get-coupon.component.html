<div class="text-center border border-light p-5">
    <p class="h4 mb-4">{{coupon.title}}</p>
    <table class="table table-striped">
        <tr>
          <th>Coupon Id</th>
          <th>Title</th>
          <th>Message</th>
          <th>Price</th>
          <th>Amount</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Type</th>
          <th>Image</th>
          <th>Remove</th>
        </tr>
        <tr>
          <td>{{coupon.id}}</td>
          <td>{{coupon.title}}</td>
          <td>{{coupon.message}}</td>
          <td>{{coupon.price}}</td>
          <td>{{coupon.amount}}</td>
          <td>{{coupon.startDate}}</td>
          <td>{{coupon.endDate}}</td>
          <td>{{coupon.type}}</td>
          <td>
            <img style="max-width: 150px" src="{{coupon.image}}">
        </td>
          <td>
              <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="removeCoupon()">Remove Coupon</button>
          </td>
        </tr>
    </table>
    </div>

    <form #updateCouponForm="ngForm" class="was-validated text-center border border-light p-5">
        <p class="h4 mb-4">Update Coupon</p>
        <div class="form-row justify-content-center">
          <div class="col-5">
            <input type="number" class="form-control mb-4" placeholder="New Price" required
            (ngModel)="coupon.price" #couponPrice="ngModel" name="price">
            <div class="col-4">New end date:</div>
            <input type="date" class="form-control mb-4" placeholder="New End Date" required
            (ngModel)="coupon.endDate" #couponEndDate="ngModel" name="endDate">
          </div>
        </div>
        <button mdbBtn color="info" block="true" class="my-4" 
        (click)="updateCoupon(couponPrice.value, couponEndDate.value); updateCouponForm.reset()"
         [disabled]="!updateCouponForm.valid">Update Coupon</button>
    </form>
