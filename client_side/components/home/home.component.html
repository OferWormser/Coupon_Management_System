<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" routerLink="./">Login Page</a>
</nav>

<form #loginForm="ngForm" class="was-validated text-center border border-light p-5">
  <p class="h4 mb-4">Sign in</p>
  <div class="form-row justify-content-center">
    <div class="col-5">
      <input type="text" class="form-control mb-4" placeholder="Client Name" required
      [(ngModel)]="client.name" #name="ngModel" name="name">
      <input type="password" class="form-control mb-4" placeholder="Client Password" pattern= "[0-9]+" required
      [(ngModel)]="client.password" #password="ngModel" name="password">
      <div class="col-3">Client Type:</div>
      <select class="form-control mb-4" required
      [(ngModel)]="client.clientType" #clientType="ngModel" name="clientType">
        <option>Admin</option>
        <option>Company</option>
        <option>Customer</option>
      </select>
    </div>
  </div>
  <button mdbBtn color="info" class="my-4"  [disabled]="!loginForm.valid" (click)="login()">
    Sign in</button>
</form>
